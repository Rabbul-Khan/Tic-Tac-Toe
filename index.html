<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <h1 class="title">Tic <span class="title-alt-color"> Tac</span> Toe</h1>
    <div class="container">
      <div class="player-info" id="playerOneInfo">
        <h2 class="player-one-name-display">Player 1</h2>
        <h3><span id="player-one-pts">0 </span>Points</h3>
      </div>

      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="player-info" id="playerTwoInfo">
        <h2 class="player-two-name-display">Player 2</h2>
        <h3><span id="player-two-pts">0 </span> Points</h3>
      </div>

      <div class="modal" id="result-modal">
        <div class="modal-content" id="result-modal-content">
          <button id="next-round-btn">Again</button>
        </div>
      </div>
    </div>

    <div class="player-one-name-input">
      <label for="playerOneName">Player One Name</label>
      <input type="text" id="playerOneName" />
    </div>
    <div class="player-two-name-input">
      <label for="playerTwoName">Player Two Name</label>
      <input type="text" id="playerTwoName" />
    </div>
    <button class="submit-btn">Submit</button>
    <footer class="author">Made by Mohammed Rabbul Hossain Khan</footer>
  </body>
</html>
