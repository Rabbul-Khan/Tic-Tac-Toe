<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="container">
      <div class="player-info" id="playerOneInfo">
        <h2>Player 1</h2>
        <h3><span id="player-one-pts">0 </span>Points</h3>
      </div>

      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="player-info" id="playerTwoInfo">
        <h2>Player 2</h2>
        <h3><span id="player-two-pts">0 </span> Points</h3>
      </div>

      <div class="modal win-modal" id="win-modal">
        <div class="modal-content" id="win-modal-content">
          <button id="next-round-btn">Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
