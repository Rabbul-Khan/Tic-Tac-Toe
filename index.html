<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <h1 class="title">Tic <span class="title-alt-color"> Tac</span> Toe</h1>

    <div class="modal modal-input-names">
      <div class="modal-content modal-content-input-names">
        <form id="form">
          <div class="input-name-container player-one">
            <label for="playerOneName">Player One Name</label>
            <input type="text" id="playerOneName" required="required" />
          </div>
          <div class="input-name-container player-two">
            <label for="playerTwoName">Player Two Name</label>
            <input type="text" id="playerTwoName" required="required" />
          </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="player-info player-one">
        <h2 class="player-name-display player-one">Player 1</h2>
        <h3 class="points"><span class="points player-one">0 </span>Points</h3>
      </div>

      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="player-info player-two">
        <h2 class="player-name-display player-two">Player 2</h2>
        <h3 class="points"><span class="points player-two">0 </span> Points</h3>
      </div>

      <div class="modal modal-result">
        <div class="modal-content modal-content-result">
          <button class="btn btn-next-round">Next round</button>
        </div>
      </div>
    </div>

    <footer class="author">Made by Mohammed Rabbul Hossain Khan</footer>
  </body>
</html>
